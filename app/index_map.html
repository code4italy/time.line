<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <title>heatmap.js OpenLayers Heatmap Layer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial;
        }

        h1 {
            margin-bottom: 10px;
        }

        #main {
            position: relative;
            width: 1020px;
            padding: 20px;
            margin: auto;
        }

        #heatmapArea {
            position: relative;
            float: left;
            width: 800px;
            height: 800px;
            border: 1px dashed black;
        }

        #configArea {
            position: relative;
            float: left;
            width: 200px;
            padding: 15px;
            padding-top: 0;
            padding-right: 0;
        }

        .btn {
            margin-top: 25px;
            padding: 10px 20px 10px 20px;
            -moz-border-radius: 15px;
            -o-border-radius: 15px;
            -webkit-border-radius: 15px;
            border-radius: 15px;
            border: 2px solid black;
            cursor: pointer;
            color: white;
            background-color: black;
            width: 80px;
            height: 16px;
            font-size: 0.5em;
        }

        #gen:hover {
            background-color: grey;
            color: black;
        }

        textarea {
            width: 260px;
            padding: 10px;
            height: 200px;
        }

        h2 {
            margin-top: 0;
        }
    </style>
    <link rel="shortcut icon" type="image/png"
          href="http://www.patrick-wied.at/img/favicon.png"/>


</head>
<body>
<div id="tog" class="btn">Toggle HeatmapOverlay</div>
<div id="main">
    <div id="heatmapArea">
    </div>
</div>
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script src="http://openlayers.org/api/OpenLayers.js"></script>
<script type="text/javascript" src="js/lib/heatmap.js"></script>
<script type="text/javascript" src="js/lib/heatmap-openlayers.js"></script>
<script type="text/javascript" src="js/map.js"></script>
</body>
</html>
